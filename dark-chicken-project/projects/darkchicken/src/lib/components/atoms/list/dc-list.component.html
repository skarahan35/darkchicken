<ul class="dca-list">
    <ng-container *ngIf="dataSource && valueExp && displayExp">
        <li *ngFor="let item of dataSource" [value]="item[valueExp]" class="dca-list-item" (click)="onClick($event, item)"
            (mouseover)="onHover($event, item)" (mousedown)="onMouseDown($event, item)" (mouseup)="onMouseUp($event, item)"
            (mouseenter)="onMouseEnter($event, item)" (mouseleave)="onMouseLeave($event, item)" (dblclick)="onDoubleClick($event, item)"
            [ngClass]="{ 'hidden' : !visible, 'disable': disabled}" [class]="class">
            <dca-icon class="dca-list-icon" *ngIf="item.icon" [icon]="item.icon" ></dca-icon>
            {{item[displayExp]}}
        </li>
    </ng-container>
</ul>
