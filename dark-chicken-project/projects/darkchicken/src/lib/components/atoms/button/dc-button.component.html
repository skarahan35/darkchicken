<button (click)="onClick($event)"
        (mouseover)="onHover($event)"
        (mousedown)="onMouseDown($event)"
        (mouseup)="onMouseUp($event)"
        (mouseenter)="onMouseEnter($event)"
        (mouseout)="onMouseOut($event)"
        [disabled]="disabled"
        [ngClass]="{ 'hidden' : !visible}" 
        [class]="class"
        >
  <span>{{ buttonText }}</span>
</button>
