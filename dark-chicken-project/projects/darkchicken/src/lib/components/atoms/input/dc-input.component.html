<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<span class="dca-input-wrapper">
    <!--Label-->
    <span *ngIf="label" class="dca-input-label-wrapper">
        <label *ngIf="label" for="dcInput" class="dca-input-label">{{label}}</label>
        <br>
    </span>
    <span class="dca-input-content">
        <!--Input-->
        <input [style.width]="this.width" [style.height]="this.height" #dcaInput id='dcInput'
            [attr.placeholder]="placeholder ? placeholder : null" [type]="type" [value]="value"
            [ngClass]="{ 'hidden' : !visible, 'clickedOnce':clickedOnce}" [class]="class" (focus)="onFocusIn($event)"
            (focusout)="onFocusOut($event)" (change)="onValueChange($event)" [required]="isRequired"
            [attr.min]="minValue" [attr.max]="maxValue" [attr.minLength]="minLengthValue"
            [attr.maxLength]="maxLengthValue" [attr.pattern]="pattern" autocomplete="off">

        <!--Invalid Icon & Message-->
        <i *ngIf="validationMessage" class="dca-input-icon fa-solid fa fa-cloud">
            <span *ngIf="validationMessage" class="validation-message show-icon-on-hover">{{validationMessage}}</span>
        </i>

    </span>
</span>
