<span (click)="onClick($event)" (mouseover)="onHover($event)" (mousedown)="onMouseDown($event)"
    (mouseup)="onMouseUp($event)" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)"
    (dblclick)="onDoubleClick($event)" class="dca-input-wrapper" [ngClass]="{'hidden' : !visible}">
    <!--Label-->
    <span *ngIf="label" class="dca-input-label-wrapper">
        <label *ngIf="label" [attr.for]="inputId" class="dca-input-label">{{label}}</label>
    </span>
    <span class="dca-input-content" [style.width]="this.width">
        <!--Input-->
        <input [style.width]="this.width" [style.height]="this.height" #dcaInput [attr.id]='inputId'
            [attr.placeholder]="placeholder ? placeholder : null" [type]="type" [value]="value"
            [ngClass]="{'clickedOnce':clickedOnce,'dca-input':true}" [class]="dcClass" (focus)="onFocusIn($event)"
            (focusout)="onFocusOut($event)" (change)="onValueChange($event)" [required]="isRequired"
            [attr.min]="minValue" [attr.max]="maxValue" [attr.minLength]="minLengthValue"
            [attr.maxLength]="maxLengthValue" [attr.pattern]="pattern" autocomplete="off" [readonly]="readonly"
            [disabled]="disabled" (keyup)="onKeyUp($event)" (search)="onKeyUp($event)">

        <!--Invalid Icon & Message-->
        <div *ngIf="!isValid" class="dca-invalid-icon">
            <dca-icon icon="circle-exclamation"></dca-icon>
            <span class="validation-message">{{validationMessage}}</span>
        </div>

        <span class="dca-input-icon">
            <ng-content select="dca-icon"></ng-content>
        </span>
    </span>
</span>
