<ul [class]="dcClass" [ngClass]="{ 'hidden' : !visible, 'dca-sidebar-tree':true}">
    <li class="dca-sidebar-tree-item" *ngFor="let node of treeData">
        <a [href]="node.link" (click)="changeOpen(node, $event)" class="dca-tree-parent-item">
        <dca-icon (dcClick)="changeOpen(node,$event)" *ngIf="node.subItems" [icon]="node.expanded ? 'chevron-down' : 'chevron-right'" class="tree-chevron-icons" dcClass="chevron-icons"></dca-icon>
        <dca-icon *ngIf="node.icon" class="dca-sidebar-tree-icon" [icon]="node.icon"></dca-icon>
        <span class="dca-sidebar-tree-title">{{ node.title }}</span>
        </a>
        <dca-sidebar-tree class="dca-sidebar-tree-sub-item" *ngIf="node.subItems && node.expanded"
                (dcCollapsing)="changeOpenSubItems($event)"
                (dcExpanding)="changeOpenSubItems($event)"
                [treeData]="node.subItems"></dca-sidebar-tree>
    </li>
</ul>
