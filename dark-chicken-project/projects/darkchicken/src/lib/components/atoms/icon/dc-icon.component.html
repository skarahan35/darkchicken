<div [class]="dcClass" [ngClass]="{'dca-icon':true}" [innerHTML]="svgContent" (click)="onClick($event)" (mouseover)="onHover($event)"
    (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mouseenter)="onMouseEnter($event)"
    (mouseleave)="onMouseLeave($event)" (dblclick)="onDoubleClick($event)"></div>
