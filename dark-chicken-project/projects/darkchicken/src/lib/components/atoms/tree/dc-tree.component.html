<ul class="dca-tree">
    <li class="dca-tree-item" *ngFor="let node of treeData">
        <div (click)="changeOpen(node, $event)" class="dca-tree-parent-item">
            <dca-icon *ngIf="node.subItems && !node.expanded" icon="chevron-right" class="chevron-icons"></dca-icon>
            <dca-icon *ngIf="node.subItems && node.expanded" icon="chevron-down" class="chevron-icons"></dca-icon>
            <dca-icon *ngIf="node.icon" class="dca-tree-icon" [icon]="node.icon"></dca-icon>
            <span class="dca-tree-title">{{ node.title }}</span>
        </div>
        <dca-tree class="dca-tree-sub-item" *ngIf="node.subItems && node.expanded"
            (dcCollapsing)="changeOpenSubItems($event)" (dcExpanding)="changeOpenSubItems($event)"
            [treeData]="node.subItems"></dca-tree>
    </li>
</ul>
