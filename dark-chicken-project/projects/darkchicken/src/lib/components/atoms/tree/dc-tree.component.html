<ul class="dca-tree-ul">
    <li *ngFor="let item of treeData">
        <div (click)="changeOpen(item, $event)" class="icon-button">
            <!-- <dca-icon icon="chevron-right" class="chevron-right"></dca-icon> -->
            <dca-icon *ngIf="item.icon" [icon]="item.icon"></dca-icon>
            <span>{{ item.title }}</span>
        </div>
        <dca-tree *ngIf="item.subItems && item.expanded" (dcCollapsed)="changeOpenSubItems($event)" (dcExpanded)="changeOpenSubItems($event)"
            [treeData]="item.subItems"></dca-tree>
    </li>
</ul>
