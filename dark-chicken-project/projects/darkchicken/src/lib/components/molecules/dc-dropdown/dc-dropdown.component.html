<div class="dcm-dropdown">
    <dca-input [disabled]="disabled" [readonly]="readonly" [value]="value" [placeholder]="placeholder" [inputId]="id"
        (dcFocusIn)="onDropdownFocusIn()" class="dca-input dcm-dropdown-input">
        <dca-icon (dcClick)="isMenuShow ? closeDropdown() : focusInput()" [ngClass]="{'disable': disabled}"
            class="dcm-dropdown-icon" [icon]="isMenuShow==true ? 'chevron-left' : 'chevron-down'"></dca-icon>
    </dca-input>
    <span class="dcm-dropdown-content" *ngIf="isMenuShow">
        <ng-content ></ng-content>
    </span>
</div>
