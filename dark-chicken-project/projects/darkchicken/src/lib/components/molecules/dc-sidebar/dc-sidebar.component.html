<div class="sidebar" [ngClass]="{'close': isSidebarClosed}">
  <div class="logo-details">
    <img src="../../../../../assets/images/logo.png" class="logo"/>
    <span class="logo_name">Dark Chicken</span>
  </div>
  <div class="arrow-menu" (click)="toggleSidebar()">
    <dca-icon icon="circle-arrow-right" class="icon-class"></dca-icon>
  </div>
  <ul class="nav-links">
      <dca-sidebar-tree #dcmDropdownContent [treeData]="treeData" class="tree-view"></dca-sidebar-tree>
  </ul>
</div>
