<div class="card">
    <h3>PRIMARY</h3>
    <div class="button-container">
        <dca-button (dcClick)="dcClick($event)" (dcHover)="dcHover($event)" (dcMouseUp)="dcMouseUp($event)"
            (dcMouseDown)="dcMouseDown($event)" (dcMouseOut)="dcMouseOut($event)" (dcMouseEnter)="dcMouseEnter($event)"
            (dcDoubleClick)="dcDoubleClick($event)" buttonText="PRIMARY" class="dca-btn dca-btn-primary"
            [isToggle]="true"></dca-button>
        <dca-button buttonText="PRIMARY PASİF" class="dca-btn dca-btn-primary" [disabled]="true"></dca-button>
        <dca-button buttonText="PRIMARY OUTLINE" class="dca-btn dca-btn-outline-primary"></dca-button>
        <dca-button buttonText="PRIMARY OUTLINE PASİF" class="dca-btn dca-btn-outline-primary"
            [disabled]="true"></dca-button>
    </div> 
</div>
