<dcm-tab [tab]="tabs">
    <div #tabContent id="1">
        <dc-datatable class="primary" [rows]="rows"
            [loadingIndicator]="loadingIndicator" 
            [columns]="columns"
            [columnMode]="ColumnMode.force" 
            [reorderable]="reorderable"
            columnMode="force" 
            [scrollbarH]="false"
            [allowColumnSearch]="false" 
            [allowGridSearch]="false"
            [allowColumnChooser]="false" 
            [allowAdding]="true"
            [allowDeleting]="true" 
            [allowEditing]="true" 
            [allowSaveButton]="true"
            [allowReverseButton]="true" 
            [allowSorting]="false">
        </dc-datatable>
    </div>
    <div #tabContent id="2">

      <iframe
        src="https://codesandbox.io/p/devbox/asd-my5g4g?embed=1&file=%2Fsrc%2Fapp%2Fbatch-editable%2Fbatch-editable.component.html"
        width="100%" height="600px" frameborder="1">
      </iframe>
    </div>
  </dcm-tab>
